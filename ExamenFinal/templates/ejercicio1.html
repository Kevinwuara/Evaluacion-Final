<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Calculo de compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Calculo de compras</h1>
        <form action="{{ url_for('ejercicio1') }}" method="post">
            <div class="form-group">
                <label for="nombre">Ingresa tu nombre:</label>
                <input type="text" id="nombre" name="nombre" pattern="[A-Za-z\s]+" title="Solo se permiten letras" required>
            </div>
            <div class="form-group">
                <label for="edad">Ingresa tu edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar:</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <button type="submit" class="button blue">Calcular</button>
        </form>

        {% if total_sin_descuento is not none %}
        <div class="result-container">
            <h2>Resultado:</h2>
            <p>Nombre del cliente: {{ nombre }}</p>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>El descuento es: ${{ descuento }}</p>
            <p>El total a pagar es de: ${{ total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
